<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="700" viewBox="0 0 1440 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JD Generator Workflow">
  <defs>
    <style>
      .title { font: 700 26px Inter, Arial, sans-serif; fill: #0b0f19; }
      .subtitle { font: 600 18px Inter, Arial, sans-serif; fill: #0b0f19; }
      .label { font: 500 15px Inter, Arial, sans-serif; fill: #111827; text-anchor: middle; }
      .small { font: 500 13px Inter, Arial, sans-serif; fill: #374151; }
      .box { fill: #ffffff; stroke: #111827; stroke-width: 2; rx: 16; }
      .pill { fill: #F3F4F6; stroke: #9CA3AF; stroke-width: 1.5; rx: 12; }
      .cloud { fill: #F0F9FF; stroke: #0369A1; stroke-width: 2; }
      .feature { fill: #F8FAFC; stroke: #0F172A; stroke-width: 2; rx: 16; }
      .arrow { stroke: #111827; stroke-width: 2.5; marker-end: url(#arrowhead); fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <!-- Header -->
  <text x="40" y="52" class="title">JD Generator Workflow</text>

  <!-- Main Steps -->
  <!-- Step 1: Input -->
  <g transform="translate(40, 120)">
    <rect class="box" width="360" height="200"/>
    <text x="180" y="40" class="subtitle" text-anchor="middle">Step 1: Input Job Details</text>
    <rect class="pill" x="40" y="70" width="280" height="34"/>
    <text x="180" y="92" class="label">Job Title &amp; Level</text>
    <rect class="pill" x="40" y="114" width="280" height="34"/>
    <text x="180" y="136" class="label">Required Skills &amp; Experience</text>
    <rect class="pill" x="40" y="158" width="280" height="34"/>
    <text x="180" y="180" class="label">Company Tone Settings</text>
  </g>

  <!-- Step 2: AI Processing -->
  <g transform="translate(540, 120)">
    <rect class="box" width="360" height="200"/>
    <text x="180" y="40" class="subtitle" text-anchor="middle">Step 2: AI Processing</text>
    <rect class="pill" x="40" y="70" width="280" height="34"/>
    <text x="180" y="92" class="label">Azure OpenAI (GPT-4o-mini)</text>
    <rect class="pill" x="40" y="114" width="280" height="34"/>
    <text x="180" y="136" class="label">Professional Content Generation</text>
    <rect class="pill" x="40" y="158" width="280" height="34"/>
    <text x="180" y="180" class="label">Style &amp; Tone Adaptation</text>
  </g>

  <!-- Step 3: Output -->
  <g transform="translate(1040, 120)">
    <rect class="box" width="360" height="200"/>
    <text x="180" y="40" class="subtitle" text-anchor="middle">Step 3: Generated Output</text>
    <rect class="pill" x="40" y="70" width="280" height="34"/>
    <text x="180" y="92" class="label">Formatted Job Description</text>
    <rect class="pill" x="40" y="114" width="280" height="34"/>
    <text x="180" y="136" class="label">PDF Export</text>
    <rect class="pill" x="40" y="158" width="280" height="34"/>
    <text x="180" y="180" class="label">Save to JD Library</text>
  </g>

  <!-- Arrows between steps -->
  <path class="arrow" d="M400,220 L540,220"/>
  <path class="arrow" d="M900,220 L1040,220"/>

  <!-- Features Section -->
  <g transform="translate(40, 380)">
    <rect class="box" width="1360" height="220"/>
    <text x="680" y="40" class="subtitle" text-anchor="middle">Key Features</text>

    <!-- Feature Grid -->
    <g transform="translate(40, 70)">
      <!-- Single Row of 4 Features -->
      <g transform="translate(0, 0)">
        <rect class="feature" width="300" height="120"/>
        <text x="150" y="40" class="subtitle" text-anchor="middle">âœ¨ Professional Content</text>
        <text x="150" y="70" class="small" text-anchor="middle">AI-generated descriptions</text>
        <text x="150" y="90" class="small" text-anchor="middle">with industry standards</text>
      </g>

      <g transform="translate(340, 0)">
        <rect class="feature" width="300" height="120"/>
        <text x="150" y="40" class="subtitle" text-anchor="middle">âš¡ Fast Generation</text>
        <text x="150" y="70" class="small" text-anchor="middle">Quick turnaround with</text>
        <text x="150" y="90" class="small" text-anchor="middle">Azure OpenAI</text>
      </g>

      <g transform="translate(680, 0)">
        <rect class="feature" width="300" height="120"/>
        <text x="150" y="40" class="subtitle" text-anchor="middle">ðŸ“„ PDF Export</text>
        <text x="150" y="70" class="small" text-anchor="middle">One-click export to</text>
        <text x="150" y="90" class="small" text-anchor="middle">professional PDF format</text>
      </g>

      <g transform="translate(1020, 0)">
        <rect class="feature" width="300" height="120"/>
        <text x="150" y="40" class="subtitle" text-anchor="middle">ðŸ’¾ JD Library</text>
        <text x="150" y="70" class="small" text-anchor="middle">Save and manage all</text>
        <text x="150" y="90" class="small" text-anchor="middle">your job descriptions</text>
      </g>
    </g>
  </g>

  <!-- Azure OpenAI Cloud -->
  <ellipse class="cloud" cx="720" cy="60" rx="140" ry="40"/>
  <text x="720" y="55" class="subtitle" text-anchor="middle">Azure OpenAI</text>
  <text x="720" y="75" class="small" text-anchor="middle">GPT-4o-mini</text>
</svg>